    <style>
        /* ===============================
           DESIGN SYSTEM - REFINED BRUTALISM
           =============================== */
        :root {
            /* Palette - Deep Midnight & Electric Highlights */
            --color-bg: #030303;
            --color-bg-subtle: #080808;
            --color-surface: #0E0E0E;
            --color-surface-hover: #161616;
            
            --color-border: #222222;

            --color-text-dim: #444444;
            
            --color-accent: #FFFFFF; /* Stark White for high contrast */
            --color-accent-dim: #333333;
            --color-highlight: #3B82F6; /* Electric Blue for subtle interactions */

            /* Typography */
            --font-display: 'Space Grotesk', system-ui, -apple-system, sans-serif;
            --font-body: 'Manrope', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 4rem;
            --space-xl: 8rem;

            /* Radius */
            --radius-sm: 4px;
            --radius-md: 12px;
            --radius-lg: 24px;
            --radius-full: 9999px;

            /* Effects */
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.05);
            --blur: blur(20px);

        }

        /* ===============================
           BASE & UTILS
           =============================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text-main);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background Noise Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--noise-url);
            pointer-events: none;
            z-index: 9999;
            opacity: 0.4;
            mix-blend-mode: overlay;
        }

        /* Background Grid */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--color-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--color-border) 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-border-hover);
            border-radius: var(--radius-full);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-muted);
        }

        /* ===============================
           LAYOUT
           =============================== */

            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-sm);
        }

            position: fixed;
            top: 0;
            left: 0;

            z-index: 100;

            transition: transform 0.3s ease;

            display: flex;
            justify-content: space-between;
            align-items: center;

            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);

        .search-input:focus {

            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }

        .search-input::placeholder {
            color: var(--color-text-dim);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-dim);
            pointer-events: none;
        }

        /* Categories */
        .categories-section {
            margin-bottom: var(--space-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: var(--space-md);
            padding: 0 var(--space-xs);
            border-bottom: 1px solid var(--color-border);
            padding-bottom: var(--space-sm);
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--color-text-main);
        }

        .categories-grid {
            display: flex;
            gap: var(--space-sm);
            overflow-x: auto;
            padding-bottom: var(--space-sm);
            scrollbar-width: none; /* Firefox */
        }
        
        .categories-grid::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .category-card {
            flex: 0 0 auto;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;

        }

        .category-card:hover {

            border-color: var(--color-border-hover);
            transform: translateY(-2px);
        }

        .category-card.active {
            background: var(--color-text-main);

        /* Tools Grid */
        .tools-grid {
            display: grid;

        .tool-card {
            background: var(--color-surface);

            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;

        .tool-card:hover {

        .tool-card:hover::before {

        .tool-header {
            display: flex;
            align-items: flex-start;
            gap: var(--space-sm);

        .tool-icon {
            font-size: 1.5rem;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-subtle);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            flex-shrink: 0;
        }

        .tool-title {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--color-text-main);
        }

        .tool-description {
            color: var(--color-text-muted);
            font-size: 0.9rem;
            margin-bottom: auto; /* Push footer down */
            line-height: 1.6;
            padding-bottom: var(--space-md);
        }

        .tool-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--color-border);
            padding-top: var(--space-sm);
            margin-top: var(--space-sm);
            font-size: 0.75rem;
            color: var(--color-text-dim);
            font-family: var(--font-mono);
        }

        .tool-category {
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: var(--space-xl);
            color: var(--color-text-muted);
            font-family: var(--font-mono);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--color-border);
            border-top-color: var(--color-text-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-sm);
        }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --space-lg: 3rem;
                --space-xl: 4rem;
            }
            .hero-title {
                font-size: 3rem;
            }
            .header-inner {
                width: 90%;
            }
        }
    </style>
</head>

        // ===============================

        const translations = {
            en: {
                'hero.title': 'How Many Questions?',

                'stats.tools': 'å·¥å…·',

            }
        };

        // ===============================
        // APPLICATION STATE
        // ===============================
        let currentLanguage = localStorage.getItem('howmanyq-language') || 'en';
        let navigationData = null;
        let currentCategory = 'all';
        let searchTerm = '';

        // ===============================
        // UTILITY FUNCTIONS
        // ===============================
        function t(key) {
            return translations[currentLanguage][key] || key;
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('howmanyq-language', lang);
            document.documentElement.lang = lang;
            document.getElementById('lang-btn').textContent = lang === 'en' ? 'EN' : 'CN';
            updateTexts();
        }

        function toggleLanguage() {
            const newLang = currentLanguage === 'en' ? 'zh' : 'en';
            setLanguage(newLang);
        }

        function updateTexts() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = t(key);
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ===============================
        // DATA LOADING & CACHING
        // ===============================
        async function loadNavigationData() {
            // Check cache first
            const cached = localStorage.getItem('howmanyq-navigation-data');
            const cacheTime = localStorage.getItem('howmanyq-navigation-cache-time');
            
            // Use cache if less than 1 hour old
            if (cached && cacheTime && (Date.now() - parseInt(cacheTime)) < 3600000) {
                return JSON.parse(cached);
            }

            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                
                // Load from Python generator
                const response = await fetch('navigation_data.json');
                if (!response.ok) {
                    throw new Error('Failed to load navigation data');
                }
                
                const data = await response.json();
                
                // Cache the data
                localStorage.setItem('howmanyq-navigation-data', JSON.stringify(data));
                localStorage.setItem('howmanyq-navigation-cache-time', Date.now().toString());
                
                return data;
            } catch (error) {
                console.error('Error loading navigation data:', error);
                return { tools: [], categories: {}, statistics: {} };
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ===============================
        // RENDERING FUNCTIONS
        // ===============================
        function renderStats(data) {
            const stats = data.statistics;
            document.getElementById('total-tools').textContent = stats.total_tools || 0;
            document.getElementById('total-categories').textContent = stats.total_categories || 0;
            document.getElementById('last-updated').textContent = stats.last_updated || '-';
        }

        function renderCategories(data) {
            const container = document.getElementById('categories-grid');
            const categories = data.categories;
            
            // Add "All" category first
            const allTools = Object.values(categories).reduce((acc, cat) => acc.concat(cat.tools), []);
            const allCategory = {
                name: t('all'),
                count: allTools.length,
                icon: 'â–',
                id: 'all'
            };
            
            // Add categories
            const categoryList = [allCategory].concat(
                Object.keys(categories).map(key => ({
                    name: t(key),
                    count: categories[key].tools.length,
                    icon: categories[key].icon,
                    id: key
                }))
            );
            
            container.innerHTML = categoryList.map(category => `
                <div class="category-card ${category.id === currentCategory ? 'active' : ''}" 
                     data-category="${category.id}"
                     onclick="selectCategory('${category.id}')">
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">${category.count}</div>
                </div>
            `).join('');
        }

        function filterTools(data) {
            const categories = data.categories;
            let tools = [];
            
            if (currentCategory === 'all') {
                // Get all tools from all categories
                tools = Object.values(categories).reduce((acc, cat) => acc.concat(cat.tools), []);
            } else {
                // Get tools from specific category
                tools = categories[currentCategory]?.tools || [];
            }
            
            // Apply search filter
            if (searchTerm) {
                tools = tools.filter(tool => 
                    tool.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    tool.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    tool.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }
            
            return tools;
        }

        function renderTools(data) {
            const container = document.getElementById('tools-grid');
            const tools = filterTools(data);
            
            if (tools.length === 0) {
                container.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1; text-align: center; padding: 4rem; color: var(--color-text-dim);">
                        <p>No calculators found${searchTerm ? ` for "${searchTerm}"` : ''}.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tools.map((tool, index) => `
                <a href="${tool.url}" class="tool-card" 
                   title="${tool.title}"
                   onclick="trackToolClick('${tool.id}')"
                   style="animation: fadeSlideUp 0.5s ease backwards ${index * 0.05}s">
                    <div class="tool-header">
                        <div class="tool-icon">${tool.icon}</div>
                        <h3 class="tool-title">${tool.title}</h3>
                    </div>
                    <p class="tool-description">${tool.description}</p>
                    <div class="tool-meta">
                        <span class="tool-category">${t(tool.category)}</span>
                    </div>
                </a>
            `).join('');
        }

        // ===============================
        // INTERACTION FUNCTIONS
        // ===============================
        function selectCategory(categoryId) {
            currentCategory = categoryId;
            renderCategories(navigationData);
            renderTools(navigationData);
        }

        const debouncedSearch = debounce((term) => {
            searchTerm = term;
            renderTools(navigationData);
        }, 300);

        // ===============================
        // ANALYTICS & TRACKING
        // ===============================
        function trackToolClick(toolId) {
            // Track tool usage
            const usage = JSON.parse(localStorage.getItem('howmanyq-tool-usage') || '{}');
            usage[toolId] = (usage[toolId] || 0) + 1;
            localStorage.setItem('howmanyq-tool-usage', JSON.stringify(usage));
        }

        // ===============================
        // APPLICATION INITIALIZATION
        // ===============================
        async function init() {
            try {
                // Set initial language
                setLanguage(currentLanguage);
                
                // Load navigation data
                navigationData = await loadNavigationData();
                
                // Render components
                renderStats(navigationData);
                renderCategories(navigationData);
                renderTools(navigationData);
                
                console.log('HowManyQ Navigation loaded successfully!');
                
            } catch (error) {
                console.error('Error initializing HowManyQ:', error);
            }
        }

        // ===============================
        // EVENT LISTENERS
        // ===============================
        document.addEventListener('DOMContentLoaded', init);
        
        document.getElementById('search-input').addEventListener('input', (e) => {
            debouncedSearch(e.target.value);
        });

        // ===============================
        // SEO & PERFORMANCE
        // ===============================
        
        // Preload critical resources
        const link = document.createElement('link');
        link.rel = 'preload';
        link.href = 'navigation_data.json';
        link.as = 'fetch';
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);

        // Handle 404 errors gracefully
        window.addEventListener('error', (e) => {
            if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                console.warn('Resource failed to load:', e.target.src || e.target.href);
            }
        });
    </script>
</body>
</html>
