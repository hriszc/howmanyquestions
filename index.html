    <style>
        /* ===============================
           iOS DESIGN SYSTEM - PREMIUM GRAY THEME
           =============================== */
        :root {
            /* Primary Colors - Premium Gray Palette */
            --color-primary: #2C2C2E;
            --color-secondary: #3A3A3C;
            --color-accent: #48484A;
            --color-surface: #1C1C1E;
            --color-background: #0D0D0D;
            
            /* Gray Scale Palette */
            --color-gray-100: #F2F2F7;
            --color-gray-200: #E5E5EA;
            --color-gray-300: #D1D1D6;
            --color-gray-400: #C7C7CC;
            --color-gray-500: #AEAEB2;
            --color-gray-600: #8E8E93;
            --color-gray-700: #636366;
            --color-gray-800: #48484A;
            --color-gray-900: #2C2C2E;
            
            /* Glass Effect Colors */
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            /* Text Colors */
            --text-primary: var(--color-gray-100);
            --text-secondary: var(--color-gray-400);
            --text-muted: var(--color-gray-600);
            
            /* Shadow System */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-2xl: 24px;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            
            /* Animation */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-slow: 0.35s ease;
        }
        
        /* Dark Mode Ready */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-primary: #FFFFFF;
                --color-secondary: #EBEBF5;
                --color-accent: #C7C7CC;
            }
        }
        
        /* ===============================
           RESET & BASE STYLES
           =============================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--color-background) 0%, var(--color-surface) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ===============================
           LAYOUT COMPONENTS
           =============================== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }
        
        .header {
            position: sticky;
            top: 0;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
            padding: var(--space-md) 0;
            margin-bottom: var(--space-2xl);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .brand-logo {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-white);
            border-radius: var(--radius-md);
            font-size: var(--font-size-xl);
        }
        
        .brand-name {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }
        
        .language-switcher {
            position: relative;
        }
        
        .lang-btn {
            background: var(--glass-white);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-normal);
            font-size: var(--font-size-sm);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .lang-btn:hover {

            transform: translateY(-1px);
        }
        
        /* ===============================
           HERO SECTION
           =============================== */

            margin-bottom: var(--space-2xl);
        }
        
        .hero-title {

            font-weight: 800;
            margin-bottom: var(--space-md);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--color-gray-400) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.025em;
        }
        
        .hero-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);

            margin-left: auto;

        }
        
        .hero-stats {
            display: flex;
            justify-content: center;

        }
        
        .stat-item {

            padding: var(--space-md);
            background: var(--glass-white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);

            -webkit-backdrop-filter: blur(10px);

        .stat-number {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            display: block;
        }
        
        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            margin-top: var(--space-xs);
        }
        
        /* ===============================
           SEARCH SECTION
           =============================== */
        .search-section {
            margin-bottom: var(--space-2xl);

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;

        .search-input {
            width: 100%;
            padding: var(--space-lg) var(--space-xl);

            border: 2px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);

        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px var(--glass-dark);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }
        
        .search-icon {
            position: absolute;
            left: var(--space-lg);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: var(--font-size-lg);
        }
        
        /* ===============================
           CATEGORIES SECTION
           =============================== */
        .categories-section {
            margin-bottom: var(--space-2xl);
        }
        
        .section-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--space-xl);
            color: var(--text-primary);
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }
        
        .category-card {
            background: var(--glass-white);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: var(--glass-dark);
        }
        
        .category-card.active {
            background: var(--color-accent);
            border-color: var(--color-accent);
        }
        
        .category-icon {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--space-sm);
        }
        
        .category-name {
            font-weight: 600;
            margin-bottom: var(--space-xs);
        }
        
        .category-count {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        /* ===============================
           TOOLS SECTION
           =============================== */
        .tools-section {
            margin-bottom: var(--space-2xl);
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
        }
        
        .tool-card {
            background: var(--glass-white);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            transition: var(--transition-normal);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            background: var(--glass-dark);
        }
        
        .tool-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }
        
        .tool-icon {
            font-size: var(--font-size-2xl);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-gray-800);
            border-radius: var(--radius-md);
        }
        
        .tool-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .tool-description {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            line-height: 1.5;
            margin-bottom: var(--space-md);
        }
        
        .tool-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: var(--font-size-xs);
            color: var(--text-muted);
        }
        
        .tool-category {
            background: var(--color-gray-800);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
        }
        
        /* ===============================
           LOADING STATES
           =============================== */
        .loading {
            text-align: center;
            padding: var(--space-2xl);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-md);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ===============================
           RESPONSIVE DESIGN
           =============================== */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-md);
            }
            
            .header-content {
                padding: 0 var(--space-md);
            }
            
            .hero-title {
                font-size: var(--font-size-3xl);
            }
            
            .hero-stats {
                flex-direction: column;
                gap: var(--space-md);
            }
            
            .stat-item {
                min-width: auto;
            }
            
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: var(--font-size-2xl);
            }
            
            .hero-subtitle {
                font-size: var(--font-size-base);
            }
            
            .search-input {
                padding: var(--space-md) var(--space-lg);
            }
            
            .tool-header {
                flex-direction: column;
                text-align: center;
            }
        }
        
        /* ===============================
           ANIMATIONS
           =============================== */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tool-card {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===============================
           ACCESSIBILITY
           =============================== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .tool-card:focus,
        .category-card:focus,
        .lang-btn:focus {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }
    </style>
</head>

    <script>
        // ===============================
        // INTERNATIONALIZATION SYSTEM
        // ===============================
        const translations = {
            en: {
                'hero.title': 'How Many Questions Answered',
                'hero.subtitle': 'Professional calculator and converter hub. Find instant answers to all your measurement questions.',
                'stats.tools': 'Tools',
                'stats.categories': 'Categories',
                'stats.updated': 'Updated',
                'search.placeholder': 'Search calculators and converters...',
                'categories.title': 'Categories',
                'tools.title': 'All Calculators & Converters',
                'loading': 'Loading calculators and converters...',
                'all': 'All',
                'time': 'Time',
                'volume': 'Volume',
                'weight': 'Weight',

            zh: {

                'hero.subtitle': '‰∏ì‰∏öÁöÑËÆ°ÁÆóÂô®ÂíåËΩ¨Êç¢Âô®‰∏≠ÂøÉ„ÄÇÂø´ÈÄüËß£Á≠îÊÇ®ÁöÑÊâÄÊúâÊµãÈáèÈóÆÈ¢ò„ÄÇ',
                'stats.tools': 'Â∑•ÂÖ∑',
                'stats.categories': 'ÂàÜÁ±ª',
                'stats.updated': 'Êõ¥Êñ∞',
                'search.placeholder': 'ÊêúÁ¥¢ËÆ°ÁÆóÂô®ÂíåËΩ¨Êç¢Âô®...',
                'categories.title': 'ÂàÜÁ±ª',
                'tools.title': 'ÊâÄÊúâËÆ°ÁÆóÂô®ÂíåËΩ¨Êç¢Âô®',
                'loading': 'Ê≠£Âú®Âä†ËΩΩËÆ°ÁÆóÂô®ÂíåËΩ¨Êç¢Âô®...',
                'all': 'ÂÖ®ÈÉ®',
                'time': 'Êó∂Èó¥',
                'volume': '‰ΩìÁßØ',
                'weight': 'ÈáçÈáè',
                'length': 'ÈïøÂ∫¶',
                'measurement': 'ÊµãÈáè'
            }
        };

        // ===============================
        // APPLICATION STATE
        // ===============================
        let currentLanguage = localStorage.getItem('howmanyq-language') || 'en';
        let navigationData = null;
        let currentCategory = 'all';
        let searchTerm = '';

        // ===============================
        // UTILITY FUNCTIONS
        // ===============================
        function t(key) {
            return translations[currentLanguage][key] || key;
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('howmanyq-language', lang);
            document.documentElement.lang = lang;
            document.getElementById('lang-btn').textContent = lang === 'en' ? 'üåê EN' : 'üåê ‰∏≠Êñá';
            updateTexts();
        }

        function toggleLanguage() {
            const newLang = currentLanguage === 'en' ? 'zh' : 'en';
            setLanguage(newLang);
        }

        function updateTexts() {
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = t(key);
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ===============================
        // DATA LOADING & CACHING
        // ===============================
        async function loadNavigationData() {
            // Check cache first
            const cached = localStorage.getItem('howmanyq-navigation-data');
            const cacheTime = localStorage.getItem('howmanyq-navigation-cache-time');
            
            // Use cache if less than 1 hour old
            if (cached && cacheTime && (Date.now() - parseInt(cacheTime)) < 3600000) {
                return JSON.parse(cached);
            }

            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                
                // Load from Python generator
                const response = await fetch('navigation_data.json');
                if (!response.ok) {
                    throw new Error('Failed to load navigation data');
                }
                
                const data = await response.json();
                
                // Cache the data
                localStorage.setItem('howmanyq-navigation-data', JSON.stringify(data));
                localStorage.setItem('howmanyq-navigation-cache-time', Date.now().toString());
                
                return data;
            } catch (error) {
                console.error('Error loading navigation data:', error);
                return { tools: [], categories: {}, statistics: {} };
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ===============================
        // RENDERING FUNCTIONS
        // ===============================
        function renderStats(data) {
            const stats = data.statistics;
            document.getElementById('total-tools').textContent = stats.total_tools || 0;
            document.getElementById('total-categories').textContent = stats.total_categories || 0;
            document.getElementById('last-updated').textContent = stats.last_updated || '-';
        }

        function renderCategories(data) {
            const container = document.getElementById('categories-grid');
            const categories = data.categories;
            
            // Add "All" category first
            const allTools = Object.values(categories).reduce((acc, cat) => acc.concat(cat.tools), []);
            const allCategory = {
                name: t('all'),
                count: allTools.length,
                icon: 'üéØ',
                id: 'all'
            };
            
            // Add categories
            const categoryList = [allCategory].concat(
                Object.keys(categories).map(key => ({
                    name: t(key),
                    count: categories[key].tools.length,
                    icon: categories[key].icon,
                    id: key
                }))
            );
            
            container.innerHTML = categoryList.map(category => `
                <div class="category-card ${category.id === currentCategory ? 'active' : ''}" 
                     data-category="${category.id}"
                     onclick="selectCategory('${category.id}')">
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">${category.count} ${t('stats.tools')}</div>
                </div>
            `).join('');
        }

        function filterTools(data) {
            const categories = data.categories;
            let tools = [];
            
            if (currentCategory === 'all') {
                // Get all tools from all categories
                tools = Object.values(categories).reduce((acc, cat) => acc.concat(cat.tools), []);
            } else {
                // Get tools from specific category
                tools = categories[currentCategory]?.tools || [];
            }
            
            // Apply search filter
            if (searchTerm) {
                tools = tools.filter(tool => 
                    tool.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    tool.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    tool.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }
            
            return tools;
        }

        function renderTools(data) {
            const container = document.getElementById('tools-grid');
            const tools = filterTools(data);
            
            if (tools.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>No calculators found${searchTerm ? ` for "${searchTerm}"` : ''}.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = tools.map(tool => `
                <a href="${tool.url}" class="tool-card" 
                   title="${tool.title}"
                   onclick="trackToolClick('${tool.id}')">
                    <div class="tool-header">
                        <div class="tool-icon">${tool.icon}</div>
                        <h3 class="tool-title">${tool.title}</h3>
                    </div>
                    <p class="tool-description">${tool.description}</p>
                    <div class="tool-meta">
                        <span class="tool-category">${t(tool.category)}</span>
                        <span>${tool.folder_name}</span>
                    </div>
                </a>
            `).join('');
        }

        // ===============================
        // INTERACTION FUNCTIONS
        // ===============================
        function selectCategory(categoryId) {
            currentCategory = categoryId;
            renderCategories(navigationData);
            renderTools(navigationData);
        }

        const debouncedSearch = debounce((term) => {
            searchTerm = term;
            renderTools(navigationData);
        }, 300);

        // ===============================
        // ANALYTICS & TRACKING
        // ===============================
        function trackToolClick(toolId) {
            // Track tool usage
            const usage = JSON.parse(localStorage.getItem('howmanyq-tool-usage') || '{}');
            usage[toolId] = (usage[toolId] || 0) + 1;
            localStorage.setItem('howmanyq-tool-usage', JSON.stringify(usage));
        }

        // ===============================
        // APPLICATION INITIALIZATION
        // ===============================
        async function init() {
            try {
                // Set initial language
                setLanguage(currentLanguage);
                
                // Load navigation data
                navigationData = await loadNavigationData();
                
                // Render components
                renderStats(navigationData);
                renderCategories(navigationData);
                renderTools(navigationData);
                
                // Add fade-in animation
                document.querySelectorAll('.tool-card').forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                });
                
                console.log('HowManyQ Navigation loaded successfully!');
                
            } catch (error) {
                console.error('Error initializing HowManyQ:', error);
            }
        }

        // ===============================
        // EVENT LISTENERS
        // ===============================
        document.addEventListener('DOMContentLoaded', init);
        
        document.getElementById('search-input').addEventListener('input', (e) => {
            debouncedSearch(e.target.value);
        });

        // ===============================
        // SERVICE WORKER REGISTRATION (PWA Ready)
        // ===============================
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Service worker can be added later for offline functionality
            });
        }

        // ===============================
        // SEO & PERFORMANCE
        // ===============================
        
        // Preload critical resources
        const link = document.createElement('link');
        link.rel = 'preload';
        link.href = 'navigation_data.json';
        link.as = 'fetch';
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);

        // Handle 404 errors gracefully
        window.addEventListener('error', (e) => {
            if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
                console.warn('Resource failed to load:', e.target.src || e.target.href);
            }
        });
    </script>
</body>
</html>
